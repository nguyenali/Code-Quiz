<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" type="text/javascript"></script>
    
</head>
<body>
    <div id="nav">
        <!-- See scores on top left of the nav bar-->
        <div class="left">
            <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
        </div>
        <!-- Timer for quiz on top right of nav bar-->
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>

    <!--Main section for quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                    JavaScript Quiz
                </h1>
                <h3>
                    Time to test your knowlege of everything Javascript related.
                    Be aware that incorrect answers will deduct ten second from
                    your time. Click to play!   
                </h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
        


</body>
</html>
